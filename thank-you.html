<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Furniture Store</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global body font and background */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
        }
        /* Styling for content cards */
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem; /* p-6 */
        }
        /* Primary button styling */
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out;
        }
        /* Secondary button styling (used for navigation links) */
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8">

    <!-- Navigation Bar - Common across all pages -->
    <nav class="w-full bg-white shadow-lg p-4 rounded-xl max-w-5xl mb-8 flex flex-wrap justify-center space-x-4 md:space-x-8">
        <a href="index.html" class="btn-secondary">Home</a>
        <a href="products.html" class="btn-secondary">Products</a>
        <a href="checkout.html" class="btn-secondary">Checkout</a>
        <a href="thank-you.html" class="btn-secondary">Thank You</a>
    </nav>

    <!-- Main Content Area for Thank You Page -->
    <main class="w-full max-w-5xl px-4">
        <section id="thank-you" class="card text-center">
            <h1 class="text-4xl font-bold text-green-700 mb-6">Thank You for Your Order!</h1>
            <p class="text-lg text-gray-700 mb-4">Your order #XYZ123 has been successfully placed.</p>
            <p class="text-gray-600 mb-8">You will receive an order confirmation email shortly with details of your purchase.</p>
            <!-- Button to return to the home page -->
            <a href="index.html" class="btn-primary">Return to Home</a>
        </section>
    </main>
</body>
</html>
