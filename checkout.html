<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Furniture Store</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global body font and background */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
        }
        /* Styling for content cards */
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem; /* p-6 */
        }
        /* Primary button styling */
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out;
        }
        /* Secondary button styling (used for navigation links) */
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8">

    <!-- Navigation Bar - Common across all pages -->
    <nav class="w-full bg-white shadow-lg p-4 rounded-xl max-w-5xl mb-8 flex flex-wrap justify-center space-x-4 md:space-x-8">
        <a href="index.html" class="btn-secondary">Home</a>
        <a href="products.html" class="btn-secondary">Products</a>
        <a href="checkout.html" class="btn-secondary">Checkout</a>
        <a href="thank-you.html" class="btn-secondary">Thank You</a>
    </nav>

    <!-- Main Content Area for Checkout Page -->
    <main class="w-full max-w-5xl px-4">
        <section id="checkout" class="card">
            <h1 class="text-3xl font-bold text-center text-indigo-800 mb-8">Checkout</h1>
            <p class="text-lg text-gray-700 text-center mb-6">Review your order and proceed to payment.</p>

            <div class="space-y-4 mb-8">
                <!-- Dummy Order Summary -->
                <div class="border border-gray-200 p-4 rounded-lg bg-gray-50">
                    <h3 class="font-semibold text-lg text-gray-800">Your Order Summary:</h3>
                    <ul class="list-disc list-inside text-gray-700">
                        <li>Modern Sofa - $799.00</li>
                        <li>Wooden Dining Table - $499.00</li>
                        <li>Ergonomic Office Chair - $249.00</li>
                    </ul>
                    <p class="font-bold text-xl mt-4">Total: $1547.00</p>
                </div>
                
                <!-- Dummy form for simulating 'begin_checkout' and 'purchase' events for GTM -->
                <form id="checkout-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                        <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="john.doe@example.com" required>
                    </div>
                    <div>
                        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Shipping Address:</label>
                        <textarea id="address" name="address" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="123 Main St, City, Country" required></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <!-- Submit button that will redirect to the thank you page -->
                        <button type="submit" class="btn-primary">Proceed to Payment</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Handle Checkout Form submission (simulated purchase)
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission to keep user on local site

            // In a real application, this would process payment/order details
            // For the assignment, this is where you would typically trigger GTM events:
            // For example: dataLayer.push({'event': 'purchase', 'ecommerce': {...}});

            // Simulate a successful purchase and redirect to the thank you page
            window.location.href = 'thank-you.html';
        });
    </script>
</body>
</html>
