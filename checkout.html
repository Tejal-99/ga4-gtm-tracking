    <meta charset="UTF-8">

    <title>FurniCo - Checkout</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body {
            font-family: 'Inter', sans-serif;

<body class="bg-gray-50 text-gray-800">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TKDPZ2QV"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-4">
        <nav class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-2xl font-bold text-indigo-700">FurniCo</a>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-700 font-medium">Home</a>
                <a href="products.html" class="text-gray-600 hover:text-indigo-700 font-medium">Products</a>
                <a href="#" class="text-gray-600 hover:text-indigo-700 font-medium">About Us</a>
                <a href="#" class="text-gray-600 hover:text-indigo-700 font-medium">Contact</a>
            </div>

            <!-- Mobile Menu Button (for small screens) -->
            <button class="md:hidden text-gray-600 hover:text-indigo-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="container mx-auto px-4 py-16">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 text-gray-900">Checkout</h1>

        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-8">Shipping Information</h2>
            <form id="checkout-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <input type="text" id="address" name="address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
                        <input type="text" id="city" name="city" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State / Province</label>
                        <input type="text" id="state" name="state" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="zip" class="block text-sm font-medium text-gray-700 mb-2">ZIP / Postal Code</label>
                        <input type="text" id="zip" name="zip" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                        <select id="country" name="country" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="">Select a country</option>
                            <option value="USA">United States</option>
                            <option value="CAN">Canada</option>
                            <option value="GBR">United Kingdom</option>
                            <option value="AUS">Australia</option>
                            <option value="IND">India</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </div>

                <h2 class="text-2xl font-bold text-gray-900 mb-8">Payment Information</h2>
                <div class="mb-8">
                    <label for="card-number" class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
                    <input type="text" id="card-number" name="card-number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
                    <div>
                        <label for="exp-date" class="block text-sm font-medium text-gray-700 mb-2">Expiration Date (MM/YY)</label>
                        <input type="text" id="exp-date" name="exp-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="MM/YY" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="XXX" required>
                    </div>
                </div>

                <h2 class="text-2xl font-bold text-gray-900 mb-8">Order Summary</h2>
                <div class="border-t border-b border-gray-200 py-4 mb-8">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-700">Product 1 (x1)</span>
                        <span class="font-semibold">$599.99</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-700">Shipping</span>
                        <span class="font-semibold">$25.00</span>
                    </div>
                    <div class="flex justify-between items-center text-xl font-bold text-gray-900 mt-4">
                        <span>Total</span>
                        <span>$624.99</span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white px-8 py-4 rounded-full text-xl font-semibold shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Place Order
                </button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-10 px-4 mt-16">
        <div class="container mx-auto text-center md:flex md:justify-between md:items-center">
            <div class="mb-4 md:mb-0">
                <p>&copy; 2025 FurniCo. All rights reserved.</p>
            </div>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;

            // Simple validation (can be more robust)
            if (!form.checkValidity()) {
                // If the form is invalid, the browser's built-in validation messages will show.
                // We just prevent submission here.
                return;
            }

            // In a real application, you would send this data to a server
            // For this dummy, we'll simulate success and redirect.
            console.log('Order submitted.');

            // Redirect to the thank you page
            window.location.href = 'thank-you.html';
        });
    </script>
